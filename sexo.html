<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬°Es un ni√±o!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #6fe2e4, #6fb8b9);
            padding: 10px;
            position: relative;
            overflow: hidden;
        }

        .confetti {
            position: fixed;
            width: 8px;
            height: 8px;
            background: var(--color);
            animation: confetti-fall var(--duration) ease-in-out infinite;
            z-index: 1;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        .bubble {
            position: fixed;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            animation: bubble-float var(--duration) ease-in infinite;
            z-index: 1;
        }

        @keyframes bubble-float {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-100vh) scale(1); opacity: 0; }
        }

        .sparkle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle var(--duration) ease-in-out infinite;
            z-index: 1;
        }

        @keyframes sparkle {
            0%, 100% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1); opacity: 1; }
        }

        .modal {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: clamp(20px, 5vw, 40px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            width: min(90%, 600px);
            text-align: center;
            position: relative;
            animation: float 6s ease-in-out infinite;
            margin: 20px auto;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .back-button {
            position: absolute;
            top: 15px;
            left: 15px;
            text-decoration: none;
            color: #555;
            padding: 8px 16px;
            border-radius: 20px;
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            font-size: clamp(0.8em, 2vw, 0.9em);
            z-index: 10;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        h1 {
            font-size: clamp(1.8em, 5vw, 2.5em);
            margin: clamp(15px, 4vw, 20px) 0;
            background: linear-gradient(45deg, #6fe2e4, #6fb8b9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: title-shine 2s linear infinite;
            padding-top: 20px;
        }

        @keyframes title-shine {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        .stork-container {
            width: min(80vw, 300px);
            height: min(80vw, 300px);
            margin: 20px auto;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .stork-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .stork-container:hover img {
            transform: scale(1.1);
        }

        .announcement-text {
            font-size: clamp(1em, 3vw, 1.2em);
            color: #555;
            margin: 20px 0;
            line-height: 1.6;
            animation: fade-in 1s ease-out;
        }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hearts {
            position: absolute;
            font-size: clamp(18px, 4vw, 24px);
            animation: float-hearts 3s ease-in-out infinite;
            color: #26b1f7;
            opacity: 0.6;
        }

        @keyframes float-hearts {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        @media (max-width: 480px) {
            .modal {
                padding: 15px;
                margin: 10px;
            }

            .back-button {
                padding: 6px 12px;
                font-size: 0.8em;
            }

            body {
                padding: 5px;
            }

            .stork-container {
                width: min(60vw, 200px);
                height: min(60vw, 200px);
            }
        }

        @media (max-height: 700px) {
            .modal {
                margin: 10px auto;
            }

            .stork-container {
                width: min(60vw, 200px);
                height: min(60vw, 200px);
                margin: 15px auto;
            }

            h1 {
                margin: 10px 0;
            }

            .announcement-text {
                margin: 15px 0;
            }
        }
    </style>
</head>
<body>
    <script>
        function createConfetti() {
            const colors = ['#ff69b4', '#ff9eb6', '#fff'];
            const confettiCount = window.innerWidth < 480 ? 30 : 50;
            
            for(let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
                confetti.style.setProperty('--color', colors[Math.floor(Math.random() * colors.length)]);
                document.body.appendChild(confetti);
            }
        }

        function createBubbles() {
            const bubbleCount = window.innerWidth < 480 ? 15 : 20;
            for(let i = 0; i < bubbleCount; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                bubble.style.left = Math.random() * 100 + 'vw';
                bubble.style.width = bubble.style.height = Math.random() * 20 + 10 + 'px';
                bubble.style.setProperty('--duration', (Math.random() * 4 + 3) + 's');
                document.body.appendChild(bubble);
            }
        }

        function createSparkles() {
            const sparkleCount = window.innerWidth < 480 ? 20 : 30;
            for(let i = 0; i < sparkleCount; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + 'vw';
                sparkle.style.top = Math.random() * 100 + 'vh';
                sparkle.style.setProperty('--duration', (Math.random() * 2 + 1) + 's');
                document.body.appendChild(sparkle);
            }
        }

        function createHearts() {
            const positions = [[10, 20], [85, 15], [15, 85], [80, 80]];
            positions.forEach(([x, y]) => {
                const heart = document.createElement('div');
                heart.className = 'hearts';
                heart.innerHTML = '‚ô•';
                heart.style.left = x + '%';
                heart.style.top = y + '%';
                heart.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(heart);
            });
        }

        window.onload = () => {
            createConfetti();
            createBubbles();
            createSparkles();
            createHearts();

            // Recrear efectos cada 5 segundos
            setInterval(() => {
                document.querySelectorAll('.confetti, .bubble, .sparkle').forEach(el => el.remove());
                createConfetti();
                createBubbles();
                createSparkles();
            }, 5000);
        }
    </script>

    <div class="modal">
        <a href="index.html" class="back-button">‚Üê Volver</a>
        
        <h1>¬°Es un ni√±o!</h1>
        
        <div class="stork-container">
            <img src="1.png"  alt="Cig√ºe√±a con ni√±a">
        </div>
        <div class="announcement-text">
            <p>¬°Felicitaciones!</p>
            <p>¬°Bienvenido Conor Agustin! üë∂</p>
            <p>¬°Te esperamos para compartir este momento especial! üíù</p>
        </div>
    </div>
</body>
</html>
