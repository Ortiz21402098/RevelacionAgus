<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revelación de Género del Bebé</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Estilos base */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffcdd2, #bbdefb);
            min-height: 100vh;
            color: #333;
        }

        .container {
            width: 95%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: clamp(1.8rem, 5vw, 2.8rem);
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            font-weight: bold;
            padding: 0 10px;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--color);
            animation: confetti-fall 3s ease-in-out infinite;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        .modal {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            text-align: center;
            position: relative;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }


        h2 {
            color: #444;
            font-size: clamp(1.3rem, 4vw, 1.8rem);
            margin-bottom: 15px;
        }

        /* Información del bebé mejorada */
        .baby-info {
            background-color: rgba(255, 255, 255, 0.95);
            padding: clamp(15px, 4vw, 30px);
            border-radius: 15px;
            margin: 20px auto;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .baby-info p {
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            line-height: 1.6;
            margin: 12px 0;
            color: #555;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .baby-info img {
            width: 100%;
            max-width: 250px;
            height: auto;
            border-radius: 15px;
            margin: 15px auto;
            display: block;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }

        /* Contenedor de botones mejorado */
        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: clamp(10px, 3vw, 25px);
            margin-top: 20px;
            padding: 10px;
            width: 100%;
        }

        /* Enlaces estilizados como botones */
        .button-container a {
            padding: clamp(12px, 3vw, 20px);
            font-size: clamp(0.9rem, 2.5vw, 1.2rem);
            text-decoration: none;
            border-radius: 25px;
            background: white;
            color: #333;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-height: 44px;
            touch-action: manipulation;
        }

        .button-container a i {
            font-size: clamp(1rem, 2.5vw, 1.2rem);
        }

        /* Media queries específicos para móviles */
        @media (max-width: 480px) {
            .container {
                width: 100%;
                padding: 10px 5px;
            }

            .baby-info {
                width: 95%;
                padding: 15px;
                margin: 15px auto;
            }

            .button-container {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .button-container a {
                width: 100%;
                max-width: none;
                padding: 15px;
            }
        }

        /* Media queries para tablets */
        @media (min-width: 481px) and (max-width: 768px) {
            .button-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Mejoras de accesibilidad táctil */
        @media (hover: hover) {
            .button-container a:hover {
                transform: translateY(-3px);
                box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            }

            .baby-info img:hover {
                transform: scale(1.02);
            }
        }

        /* Soporte para modo oscuro */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #480010, #001830);
                color: #fff;
            }

            h1, h2 {
                color: #fff;
            }

            .baby-info {
                background-color: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(10px);
            }

            .baby-info p {
                color: #fff;
            }

            .button-container a {
                background: rgba(255, 255, 255, 0.1);
                color: #fff;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Revelación de Género!</h1>
        
        <div class="baby-info">
            <h2>Datos de Nuestro Bebé</h2>
            <p><i class="fas fa-calendar-alt"></i> Semanas de gestación: 20 semanas</p>
            <p><i class="fas fa-weight"></i> Peso actual: 350 gramos</p>
            <p><i class="fas fa-birthday-cake"></i> Fecha probable de parto: 15 de Marzo de 2025</p>
            <img src="bebe.jpeg" alt="Foto del bebé" loading="lazy">
        </div>

        <div class="button-container">
            <a href="ecografia.html" role="button"><i class="fas fa-ultrasound"></i>Ver Ecografía</a>
            <a href="invitacion.html" role="button"><i class="fas fa-envelope-open-text"></i>Ver Invitación</a>
            <a href="actividad.html" role="button"><i class="fas fa-calendar-day"></i>Ver Actividad</a>
            <a href="sexo.html" role="button"><i class="fas fa-baby"></i>Ver Género</a>
        </div>
    </div>
</body>
</html>

<script>
    // Crear confeti
    function createConfetti() {
        const colors = ['#ff69b4', '#4fc3f7', '#fff'];
        for(let i = 0; i < 50; i++) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDelay = Math.random() * 3 + 's';
            confetti.style.setProperty('--color', colors[Math.floor(Math.random() * colors.length)]);
            document.body.appendChild(confetti);
        }
    }

    // Crear corazones flotantes
    function createHearts() {
        const positions = [[10, 20], [85, 15], [15, 85], [80, 80]];
        positions.forEach(([x, y]) => {
            const heart = document.createElement('div');
            heart.className = 'hearts';
            heart.innerHTML = '♥';
            heart.style.left = x + '%';
            heart.style.top = y + '%';
            heart.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(heart);
        });
    }

    window.onload = () => {
        createConfetti();
        createHearts();
    }
</script>
